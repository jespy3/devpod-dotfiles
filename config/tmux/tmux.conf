set -a terminal-features "tmux-256color:RGB"
set -g prefix C-h
set -g base-index 1
set -g renumber-windows on
set -g mode-keys vi

# Status Bar
set -g status-position top
set -g status-justify absolute-centre
set -g status-style "bg=default"
set -g status-right ""
set -g status-left "sesh: #S"
## Pane
set -g pane-border-style fg=grey
set -g pane-active-border-style fg=cyan
# Window title
set -g window-status-style fg=brightblack
set -g window-status-current-style "fg=blue bold"
# Message
#set -g message-style bg=black,fg=green

# Use zsh on startup
set-option -g default-shell /bin/zsh

# Enable mouse support
# set -g mouse on

bind r source-file "$XDG_CONFIG_HOME/tmux/tmux.conf"


# Use vim keys for pane navigation
# bind h select-pane -L
# bind j select-pane -D
# bind k select-pane -U
# bind l select-pane -R

# Open new panes and windows from the current path
bind % split-window -h -c "#{pane_current_path}"
bind '"' split-window -v -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

